<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Castro | Proyectos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@200&display=swap');
        
        body {
            font-family: 'Space Mono', monospace;
            font-weight: 200;
            background: #ffffff;
            color: #000000;
            margin: 0;
            padding: 20px;
            font-size: 11px;
        }

        h1 {
            text-align: left;
            font-size: 18px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            transition: color 0.3s;
            word-wrap: break-word;
        }

        th {
            font-weight: bold;
        }

        tr:hover td {
            color: #ff7714;
        }

        .dots {
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .tag {
            color: #000;
        }
    </style>
</head>
<body>
    <h1>More Research</h1>
    <table>
        <thead>
            <tr>
                <th><span class="dots"></span> Idea</th>
                <th><span class="dots"></span> Marca</th>
                <th><span class="dots"></span> Etapa</th>
                <th><span class="dots"></span> Reconocimiento</th>
                <th><span class="dots"></span> Año</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Idea">MouthPadˆ</td>
                <td data-label="Marca" class="tag">Augmental</td>
                <td data-label="Etapa">Desarrollada</td>
                <td data-label="Reconocimiento">Cannes Lions Innovación - Grand Prix</td>
                <td data-label="Año">2023</td>
            </tr>
            <tr>
                <td data-label="Idea">Vanishing Emails</td>
                <td data-label="Marca" class="tag">Amazon Web Services</td>
                <td data-label="Etapa">Desarrollada</td>
                <td data-label="Reconocimiento">Cannes Lions Innovación - Bronce</td>
                <td data-label="Año">2024</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
