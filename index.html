<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Castro | Proyectos</title>
    <style>
        @font-face {
            font-family: 'GeistMono-Light';
            src: url('/fonts/GeistMono-Light.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GeistMono-Light', monospace;
            font-weight: 300;
            background: #ffffff;
            color: #000000;
            margin: 0;
            padding: 20px;
            font-size: 11px;
        }

        h1 {
            text-align: left;
            font-size: 18px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            transition: color 0.3s;
            word-wrap: break-word;
            font-weight: 300;
        }

        th {
            font-weight: 300;
        }

        tr:hover td {
            color: #ff7714;
        }

        .dots {
            width: 6px;
            height: 6px;
            background: #000;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .tag {
            color: #000;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            th:nth-child(n+3), td:nth-child(n+3) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>Proyectos</h1>
    <table>
        <thead>
            <tr>
                <th><span class="dots"></span> IDEA</th>
                <th><span class="dots"></span> MARCA</th>
                <th><span class="dots"></span> ETAPA</th>
                <th><span class="dots"></span> PREMIOS</th>
                <th><span class="dots"></span> AÑO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="IDEA">MouthPadˆ</td>
                <td data-label="MARCA" class="tag">Augmental</td>
                <td data-label="ETAPA">Desarrollada</td>
                <td data-label="PREMIOS">Cannes Lions Innovación - Grand Prix</td>
                <td data-label="AÑO">2023</td>
            </tr>
            <tr>
                <td data-label="IDEA">Vanishing Emails</td>
                <td data-label="MARCA" class="tag">Amazon Web Services</td>
                <td data-label="ETAPA">Desarrollada</td>
                <td data-label="PREMIOS">Cannes Lions Innovación - Bronce</td>
                <td data-label="AÑO">2024</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
