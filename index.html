<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Table</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@300&display=swap');
        
        body {
            font-family: 'Space Mono', monospace;
            font-weight: 300;
            background: #ffffff;
            color: #000000;
            margin: 0;
            padding: 20px;
            font-size: 11px;
        }

        h1 {
            text-align: left;
            font-size: 18px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s, color 0.3s;
        }

        th {
            font-weight: bold;
        }

        tr:hover td {
            background-color: #ff7714;
            color: #ffffff;
        }

        .dots {
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .tag {
            color: #000;
        }
    </style>
</head>
<body>
    <h1>More Research</h1>
    <table>
        <thead>
            <tr>
                <th><span class="dots"></span> Idea</th>
                <th><span class="dots"></span> Marca</th>
                <th><span class="dots"></span> Etapa</th>
                <th><span class="dots"></span> Reconocimiento</th>
                <th><span class="dots"></span> Año</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>MouthPadˆ</td>
                <td class="tag">Augmental</td>
                <td>Desarrollada</td>
                <td>Cannes Lions Innovación - Grand Prix</td>
                <td>2023</td>
            </tr>
            <tr>
                <td>Vanishing Emails</td>
                <td class="tag">Amazon Web Services</td>
                <td>Desarrollada</td>
                <td>Cannes Lions Innovación - Bronce</td>
                <td>2024</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
